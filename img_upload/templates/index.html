<!DOCTYPE html>
<html lang="en">
    <body>
        <h1>Upload Your Images</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="files">Please select images</label>
            <br></br>
            <input type="file" name="files" multiple>
            <br></br>
            <input type="radio" name="permision" value="public-read" checked> Public
            <input type="radio" name="permision" value="private"> Private
            <br></br>
            <button type="submit">Upload</button>
        </form>
    </body>                                                                
</html>
